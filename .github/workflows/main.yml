name: Orbit Chaos Engine

on:
  schedule:
    # Runs at minute 0 of every hour (e.g., 10:00, 11:00, 12:00)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually for testing

jobs:
  chaos-roll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          pip install google-generativeai python-telegram-bot

      - name: Run Chaos Script
        # Secrets are now hardcoded in orbit.py as requested
        run: python orbit.py
